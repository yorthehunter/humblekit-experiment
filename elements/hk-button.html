<link rel="import" href="/humblekit-experiment/bower_components/polymer/polymer.html">

<dom-module id="hk-button">
  <template>
    <button class="btn {{ button_style }} {{ button_size }}">
      <content></content>
    </button>
  </template>
</dom-module>

<script>
  Polymer({
    is: "hk-button",
    properties: {
      // declare the owner property
      button_style: {
        type: String,
        value: "btn-default"
      },
      button_size: {
        type: String,
        value: "btn-md"
      }
    }
  });
</script>
